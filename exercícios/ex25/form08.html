<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
<form action="cadastro.php" method="post" autocomplete="on">
    
        <p>
            <label for="in1">Número 1</label>
            <input type="number" name="n1" id="in1" required min="0" max="50"  oninput= "isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
    
        <p>
            <label for="in2">Número 2</label>
            <input type="number" name="n2" id="in2" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
    
        <p>
            <label for="isoma">Soma</label>
            <output name="soma" id="isoma">0</output>
        </p>
        <p>
            <label for="irange">Range</label> <input type="range" name="range" id="irange" min="0" max="10" value="5" oninput="inum.innerHTML= Number(irange.value)">

            <output id="inum">5</output>
        </p>
        <p>
            <label for="iano">Ano</label>
            <input type="number" name="ano" id="iano" min="1900" max="2020" oninput="calcIdade()">
            <label for="iidade">Sua idade:</label>
            <output id="iidade">0</output>

            <script>
                function calcIdade() {
                    let atual= new Date().getFullYear()iidade.innerHTML= Number(atual) - Number(iano.value)
                }
            </script>
        </p>
        <input type="submit" value="Enviar">
</form>
</body>
</html>
