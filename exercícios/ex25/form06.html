<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Testando options e textarea</h1>
    <label for="iest">Estados</label><br>
    <select name="est" id="iest"> 
        <optgroup label="Estados Sudeste">
            <option value="MG">Minas Gerais</option>
            <option value="RJ">Rio Janeiro</option>
            <option value="SP">São Paulo</option>
        </optgroup>
        <optgroup label="Estados Nordeste">
            <option value="MA">Maranhão</option>
            <option value="SE">Sergipe</option>
            <option value="PE">Pernambuco</option>
        </optgroup>
    </select>
    <p>
        <label for="ipro">Profissões</label>
        <input type="text" name="pro" id="ipro" list="profi">
        
        <datalist id="profi">
            <option value="PROF">Professor</option>
            <option value="ADM">Admnistrador</option>
            <option value="DEVP">Desenvolvedor</option>
        </datalist>
    </p>
</body>
</html>
