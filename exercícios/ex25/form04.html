<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulários com email e telefone</h1>
     <form action="cadastro.php" autocomplete="on" method="post">
     <fieldset>
        <legend>Dados do usuário</legend>
         <p>
             <label for="iemail">E-mail</label>
             <input type="email" name="email" id="iemail" autocomplete="email">
         </p>
         <p>
            <label for="itel">Telefone</label>
            <input autocomplete="tel" type="tel" name="tel" id="itel" placeholder="(xx)xxxxx-xxxx" pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
         </p>
         <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
         </p>
     </fieldset>

     </form>
</body>
</html>
