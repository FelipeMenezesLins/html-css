<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family:arial, helvetica, sans-serif;
        }

        table {
            border-collapse:collapse;
            width: 400px;
            height:400px;
        }
        
       td {
        border: 1px solid black;
        padding: 10px;
        text-align:center; /*Alinhamento horizotal, center, left e right*/
        vertical-align: bottom; /*Alinhamento vertical, top, bottom e middle*/
       }
    </style>
</head>
<body>
    <!--table= tabela(simples)
    table row= linhas de tabelas
    table data= dados da tabela-->
    <h1>Tabelas</h1>
    <table>
        <tr>
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
        </tr>

        <tr>
            <td>B1</td>
            <td>B2</td>
            <td>B3</td>
        </tr>

        <tr>
            <td>C1</td>
            <td>C2</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>D1</td>
            <td>D2</td>
            <td>D3</td>
        </tr>
    </table>
</body>
