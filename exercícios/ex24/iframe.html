<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
            border: 1px dashed black;
        }
        /*As css são absolutas ou seja ser for configurado no html, na MAIORIA das vezes vai as configurções das css*/
    </style>
</head>
<body>
    <h1>Ifremes</h1>
    <p>Um ifreme é tipo um quadro que ocupa uma linha, e funciona como uma espécie de link
        <iframe src="https://www.cursoemvideo.com/curso/curso-html5-e-css3-modulo-3-de-5-40-horas/" frameborder="0">
        </iframe>
        <a href="https://www.cursoemvideo.com/curso/curso-html5-e-css3-modulo-4-de-5-40-horas/aulas/modulo-04-2/modulos/capitulo-22-aula-3-conteudo-local-no-iframe-2/" target="_blank"></a>    
    </p>
   
    <iframe src="pag01.html" frameborder="0"></iframe> <!--DE UMA PAGINA PRA OUTRA-->

    <p>Mas infelizmente alguns sites tem um sistema de segurança que n podemos acessar com iframes</p>
</body>
</html>
