<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segurança</title>
</head>
<body>
    <iframe src="pag01.html" sandbox="allow-same-origin allow-forms allow-scripts" referrerpolicy="no-referrer"></iframe>
    <!--isso serve para segurança do seu iframe contra sites maliciosos, o sandbox acaba limitando, sandbox="sandbox" limita tudo praticamente, já allow-same-origin e o resto que eu coloquei, o (1 permite conteúdo de mesma origiem), (2 permite formulária), (3 permite o uso de scripts)-->
</body>
</html>
