<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/sapo.ico">
    <title>Tamanhos de imagens</title>
</head>
<body>
    <h1>Tamnhos das imagens</h1>
    <p>Aqui você pode ver quando as imagens se alternam de acordo com o dispositivo que a pessoa está usando</p>

    <picture>
        <source media="(max-width: 700px)" srcset="imagens/foto-p.png.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png.png" type="image/png">
       <img src="imagens/foto-g.png.png" alt="foto grande" type="image/png">
    </picture>
    <h1>Irei testar áudio</h1>
    <audio preload="metadata" autoplay controls loop> <!--Mp3, Ogg, Wav, Três tipos de áudio-->
        <source src="I Feel It All So Deeply - Bail Bonds.mp3" type="audio/mpeg">
        <source src="I Feel It All So Deeply - Bail Bonds.ogg" type="audio/ogg">
        <source src="I Feel It All So Deeply - Bail Bonds.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue baixar esse áudio, <a href="I Feel It All So Deeply - Bail Bonds.mp3">clique aqui para baixar</a></p>
    </audio>
</body>
</html>
